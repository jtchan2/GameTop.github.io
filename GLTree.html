<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<h2>Global Sales TreeMap</h2>
<div id="GL_Tree"></div>
<h2>North America Game Sales Tree Map</h2>
<div id="NA_Tree"></div>
<h2>Europe Game Sales Tree Mao</h2>
<div id="EU_Tree"></div>
<h2>Japan Game Sales Tree Map</h2>
<div id="JP_Tree"></div>



<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 445 - margin.left - margin.right,
    height = 445 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svgG = d3.select("#GL_Tree")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          `translate(${margin.left}, ${margin.top})`);
  const svgN = d3.select("#NA_Tree")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                  `translate(${margin.left}, ${margin.top})`);
  const svgE = d3.select("#EU_Tree")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                  `translate(${margin.left}, ${margin.top})`);
  const svgJ = d3.select("#JP_Tree")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                  `translate(${margin.left}, ${margin.top})`);
  
  // Read data
  d3.csv('GL_Salesvgsales.csv').then(function(data) {
  
    // stratify the data: reformatting for d3.js
    const root = d3.stratify()
      .id(function(d) { return d.Name; })   // Name of the entity (column name is name in csv)
      .parentId(function(d) { 
        
        return d.parent; })   // Name of the parent (column name is parent in csv)
      (data);
    root.sum(function(d) { return +d.Global_Sales })   // Compute the numeric value for each entity
  
    // Then d3.treemap computes the position of each element of the hierarchy
    // The coordinates are added to the root object above
    d3.treemap()
      .size([width, height])
      .padding(4)
      (root)
  
    // use this information to add rectangles:
    svgG.selectAll("rect")
      .data(root.leaves())
      .join("rect")
        .attr('x', function (d) { return d.x0; })
        .attr('y', function (d) { return d.y0; })
        .attr('width', function (d) { return d.x1 - d.x0; })
        .attr('height', function (d) { return d.y1 - d.y0; })
        .style("stroke", "black")
        .style("fill", "#69b3a2").append("title").text(function(d){
      return "Game: "+d.data.Name+"\n Sales: $" +d.data.Global_Sales +" Million\n Year Published: " +d.data.Year;
    });
  
    // and to add the text labels
    svgG.selectAll("text")
      .data(root.leaves())
      .join("text")
        .attr("x", function(d){ return d.x0+10})    // +10 to adjust position (more right)
        .attr("y", function(d){ return d.y0+20})    // +20 to adjust position (lower)
        .text(function(d){ return d.data.Name.substring(0, 4)})
        .attr("font-size", "15px")
        .attr("fill", "white")
  })
